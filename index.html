<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FulbitolibreTV - En Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script>
    var player;

    function changeChannel(url, channelName, listItem) {
      if (player) {
        player.stop();
        player.destroy();
      }

      player = new Clappr.Player({
        source: url,
        parentId: "#player",
        autoPlay: true,
        mute: false,
        width: "100%",
        height: "100%",
        playback: {
          hlsjsConfig: {
            enableWorker: true,
          }
        }
      });

      document.getElementById("channel-name").innerText = "Reproduciendo: " + channelName;

      // Mover el canal seleccionado a la parte superior con efecto deslizante
      const list = listItem.parentElement;
      listItem.classList.add('active');
      list.prepend(listItem);

      // Remover la clase active de los demás elementos
      Array.from(list.children).forEach(item => {
        if (item !== listItem) {
          item.classList.remove('active');
        }
      });
    }

    function toggleCategory(categoryId) {
      const category = document.getElementById(categoryId);
      category.style.display = category.style.display === 'none' ? 'block' : 'none';
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #player {
      width: 80%;
      height: 60vh;
      margin: 0 auto;
      border: 2px solid #333;
    }
    #channel-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .channel-list {
      width: 80%;
      margin: 20px auto;
      max-height: 200px;
      overflow-y: auto;
      background-color: #1a1a1a;
      border-radius: 5px;
      padding: 10px;
    }
    .channel-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .channel-list li {
      padding: 10px;
      margin: 5px 0;
      background-color: #333;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .channel-list li:hover {
      background-color: #444;
    }
    .channel-list li.active {
      background-color: #555;
      transform: scale(1.05);
    }
    .accordion {
      background-color: #333;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .accordion:hover {
      background-color: #444;
    }
    .panel {
      display: none;
      background-color: #444;
      padding-left: 10px;
      padding-top: 5px;
      border-radius: 5px;
    }
    .social-links {
      margin-top: 30px;
    }
    .social-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #1a1a1a;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .social-links a:hover {
      background-color: #444;
    }
    .social-links img {
      width: 30px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>FulbitolibreTV - En Vivo</h1>

  <!-- Contenedor del reproductor -->
  <div id="player"></div>
  <div id="channel-name">Selecciona un canal para comenzar</div>

  <!-- Listas deslizantes de canales -->
  <div class="channel-list">
    <button class="accordion" onclick="toggleCategory('sports')">Deportes</button>
    <div id="sports" class="panel">
      <ul>
        <li onclick="changeChannel('http://zonamovie.live:8080/live/Shirley20/Shirley20/525804.m3u8', 'ESPN 1 Op 2', this)">Canal 1 - Fútbol</li>
        <li onclick="changeChannel('http://zonamovie.live:8080/live/Shirley20/Shirley20/525807.m3u8', 'ESPN 1 Op 2', this)">Canal 2 - Deportes</li>
        <li onclick="changeChannel('http://zonamovie.live:8080/live/Shirley20/Shirley20/525808.m3u8', 'ESPN 1 Op 3', this)">Canal 3 - Fútbol</li>
      </ul>
    </div>

    <button class="accordion" onclick="toggleCategory('live-tv')">TV en Vivo</button>
    <div id="live-tv" class="panel">
      <ul>
        <li onclick="changeChannel('http://example.com/stream1.m3u8', 'Canal 1 - TV', this)">Canal 1 - TV</li>
        <li onclick="changeChannel('http://example.com/stream2.m3u8', 'Canal 2 - TV', this)">Canal 2 - TV</li>
        <li onclick="changeChannel('http://example.com/stream3.m3u8', 'Canal 3 - TV', this)">Canal 3 - TV</li>

    </div>
  </div>
